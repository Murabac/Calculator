<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>

<h1 class="header">Basic Calculator</h1>
  <div id="calculator">
  	<!-- Screen -->
  	<div class="top">
  		<div class="screen"></div>
  	</div>

  	<div class="keys">
  		<!-- operators and other keys -->
  		<span data-key="7">7</span>
  		<span data-key="8">8</span>
  		<span data-key="9">9</span>
  		<span class="operator" data-key="">+</span>
  		<span data-key="4">4</span>
  		<span data-key="5" >5</span>
  		<span data-key="6">6</span>
  		<span class="operator" data-key="½">-</span>
  		<span data-key="1">1</span>
  		<span data-key="2">2</span>
  		<span data-key="3">3</span>
    	<span class="operator" data-key="X">x</span>
      <span class="clear" data-key="C">C</span>
  		<span data-key="0">0</span>
  		<span data-key=".">.</span>
  		<span class="operator" data-key="¿">÷</span>
      <span class="equal" data-key="»">=</span>
  	</div>
  </div>
<footer>
  <p class="footer">Created By: <a href="https://github.com/Murabac" target="_blank">Murabac &hearts;</a></p>
</footer>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
